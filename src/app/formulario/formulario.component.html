<form action="" class="form-row">
  <div class="form-group col-md-2">
    <label for="nombre" class="sr-only">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control" [(ngModel)]="nombreInput">
  </div>
  <div class="form-group col-md-2">
    <label for="apellido" class="sr-only">apellido</label>
    <input type="text" name="apellido" id="apellido" placeholder="apellido" class="form-control" [(ngModel)]="apellidoInput">
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary" (click)="onAgregarPersona()">Agregar</button>
  </div>
</form>
<div class="row" *ngIf="oculto">
  <p *ngIf="desabilitado; else creado">Persona ya existe</p>
  <ng-template #creado>
    <p *ngIf="desabilitado; else creado">Persona creada con exito</p>
  </ng-template>
</div>
